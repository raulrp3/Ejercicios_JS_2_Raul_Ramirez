<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 22</title>
</head>
<body>
	<script>
		window.onload = function(){
			var vowels = ['a','e','i','o','u'];
			var string = prompt("Introduce una frase:");
			var position = Array.from(string.toLowerCase()).findIndex((value) => vowels.includes(value));
			if (position == -1){
				document.write("No hay vocales");
			}else{
				document.write(position);
			}
		}
	</script>
</body>
</html>
