<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 22</title>
</head>
<body>
	<script>
		window.onload = function(){
			var string = prompt("Introduce una frase:");
			string = string.toLowerCase();
			var vowels = ['a','e','i','o','u'];
			var position;
			var arrPosition = new Array();
			for (var i = 0; i < vowels.length; i++){
				position = string.indexOf(vowels[i]);
				if (position != -1){
					arrPosition.push(position);
				}
			}
			arrPosition = arrPosition.sort();
			document.write("La primera vocal se encuentra: " + arrPosition[0]);
		}
	</script>
</body>
</html>
