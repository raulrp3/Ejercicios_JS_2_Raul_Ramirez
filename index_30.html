<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 30</title>
</head>
<body>
	<script>
		window.onload = function(){
			var min = prompt("Número mínimo: ");
			var max = prompt("Número máximo: ");
			document.write(random(min,max));
		}
		function random(min,max){
			var numberRandom;
			if (min == ""){
				min = 1;
			}
			if (max == ""){
				max = 100;
			}
			min = validate(min);
			max = validate(max);
			numberRandom = Math.floor(Math.random() * (max - min));
			return numberRandom;
		}
		function validate(number){
			while(isNaN(number)){
				alert("¡ERROR!");
				number = prompt("Introduce un número:");
			}
			return parseInt(number);
		}
	</script>
</body>
</html>
