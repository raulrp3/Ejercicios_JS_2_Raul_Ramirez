<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 20</title>
</head>
<body>
	<script>
		window.onload = function(){
			var string = prompt("Intorduce una frase:");
			var strResult = "";
			for (var i = string.length - 1;  i >= 0; i--){
				strResult += string[i];
			}
			document.write(strResult);
		}
	</script>
</body>
</html>
