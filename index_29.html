<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 29</title>
</head>
<body>
	<script>
		window.onload = function(){
			var string = prompt("Introduce una frase: ");
			document.write(reverse(string));
		}
		function reverse(string){
			var strReverse = "";
			for (var i = string.length - 1; i >= 0; i--){
				strReverse += string.charAt(i);
			}
			return strReverse;
		}
	</script>
</body>
</html>
