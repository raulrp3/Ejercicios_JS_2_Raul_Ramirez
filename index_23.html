<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 23</title>
</head>
<body>
	<script>
		window.onload = function(){
			var string =  prompt("Introduce una frase:");
			var vowels = ['a','e','i','o','u'];
			var position = new Array();
			string = string.toLowerCase();
			for (var i = 0; i < vowels.length; i++){
				if (string.includes(vowels[i])){
					position.push(string.indexOf(vowels[i]));
				}
			}
			position = position.sort();
			document.write("La primera vocal aparece en la posiciÃ³n: " + position[0]);
		}
	</script>
</body>
</html>
