<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 23</title>
</head>
<body>
	<script>
		window.onload = function(){
			var string = prompt("Introduce una frase:");
			var position = Array.from(string.toLowerCase()).findIndex((value) => value == 'a' || value == 'e' || value == 'i' || value == 'o' || value == 'u');
			if (position == -1){
				document.write("No hay vocales");
			}else{
				document.write(position);
			}
		}
	</script>
</body>
</html>
