<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 21</title>
</head>
<body>
	<script>
		window.onload = function(){
			var ispalindrome = "SÍ es un palíndromo";
			var string = prompt("Introduce una frase:");
			string = string.replace(/ /g,"");
			for (var i = 0;i < string.length / 2;i++){
				if (string.charAt(i) != string.charAt(string.length - 1 - i)){
					ispalindrome = "NO es un palíndromo";
					break;
				}
			}
			document.write(ispalindrome);
		}
	</script>
</body>
</html>
