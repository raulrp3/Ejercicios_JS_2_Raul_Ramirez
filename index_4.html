<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 4</title>
</head>
<body>
	<script>
		window.onload = function(){
			var sum = 0,number = 0;
			while(true){
				number = prompt("Introduce un número:");
				if (number == undefined){
					break;
				}else{
					number = validate(number);
					sum += number;
				}
			}
			document.write("Total: " + sum);
		}
		function validate(number){
			while(isNaN(number)){
				alert("¡ERROR!");
				number = prompt("Introduce un número:");
			}
			return parseInt(number);
		}
	</script>
</body>
</html>
