<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 28</title>
</head>
<body>
	<script>
		window.onload = function(){
			var price = parseInt(prompt("Precio: "));
			var iva = prompt("IVA: ");
			price = validate(price);
			document.write(calcPrice(price,iva));
		}
		function calcPrice(price,iva){
			var finalPrice = 0;
			if (iva == ""){
				iva = 21;
			}
			iva = validate(iva);
			finalPrice = price + (price * (iva / 100));
			return finalPrice;
		}
		function validate(number){
			while(isNaN(number)){
				alert("¡ERROR!");
				number = prompt("Introduce un número:");
			}
			return parseInt(number);
		}
	</script>
</body>
</html>
