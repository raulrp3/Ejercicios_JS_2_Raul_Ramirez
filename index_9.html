<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 9</title>
</head>
<body>
	<script>
		window.onload = function(){
			var counter = 1;
			for(var i = 1;i < 500; i++){
				if (i % 4 == 0){
					document.write(i + "(Múltiplo de 4)</br>");
				}else if (i % 9 == 0){
					document.write(i + "(Múltiplo de 9)</br>");
				}else{
					document.write(i + "</br>");
				}
				if (counter == 5){
					document.write("- - - - - - - - - - </br>");
					counter = 0;
				}
				counter++;
			}
		}
	</script>
</body>
</html>
