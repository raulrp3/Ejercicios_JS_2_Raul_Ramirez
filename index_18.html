<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 18</title>
</head>
<body>
	<script>
		window.onload = function(){
			var vowels = ['a','e','i','o','u'];
			var counter = 0;
			var string = prompt("Introduce una frase: ");
			for (var i = 0; i < vowels.length; i++){
				counter += counterLetters(string,vowels[i]);
			}
			document.write("NÃºmero de vocales: " + counter);
		}
		function counterLetters(string,letter){
			return Array.from(string.toLowerCase())
			.filter(function(value){
				return value == letter;
			}).length;
		}
	</script>
</body>
</html>
