<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 18</title>
</head>
<body>
	<script>
		window.onload = function(){
			var vowels = ['a','e','i','o','u'];
			var counter = 0;
			var string = prompt("Introduce una frase:");
			for (var i = 0; i < string.length; i++){
				for (var j = 0; j < vowels.length; j++){
					if (string.charAt(i) == vowels[j]){
						counter++;
					}
				}
			}
			document.write("NÃºmero de vocales: " + counter);
		}
	</script>
</body>
</html>
