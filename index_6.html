<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 5</title>
</head>
<body>
	<script>
		window.onload = function(){
			var result = "";
			for (i = 1;i <= 30;i++){
				for (j = 0;j < i;j++){
					result += i;
				}
				result += "</br>";
			}
			document.write(result);
		}
	</script>
</body>
</html>
