<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 1</title>
</head>
<body>
	<script>
		window.onload = function(){
			var age = parseInt(prompt("Introduce una edad:"));
			age = validate(age);
			if (age >= 18){
				document.write("¡Ya puedes conducir!");
			}
		}
		function validate(number){
			while(isNaN(number)){
				alert("¡ERROR!");
				number = prompt("Introduce un número:");
			}
			return parseInt(number);
		}
	</script>
</body>
</html>
