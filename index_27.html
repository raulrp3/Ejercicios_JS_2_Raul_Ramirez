<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 27</title>
</head>
<body>
	<script>
		window.onload = function(){
			var dni = prompt("DNI: ");
			document.write(dniLetter(dni));
		}
		function dniLetter(dni){
			var letter = "";
			var letters = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
			if (dni.length == 8 && dni > 0 && dni < 99999999){
				letter = letters[parseInt(dni % 23)];
			}
			return letter;
		}
	</script>
</body>
</html>
